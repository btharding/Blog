{%extends "blog/base.html"%}
{%block content%}
  <div class = "posts">
      {%for post in posts%}
        <div class = "post">
          <h1 class = "title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
          <p class = "date">{{post.published_date|date:'d-m-Y'}}</p>
          <hr>
          <p class = "content">{{post.text|truncatechars:500}}.......</p>
        </div>
      {%endfor%}
  </div>
{%endblock%}
